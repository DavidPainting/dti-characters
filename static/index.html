
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talk with a Bible Character</title>
    <style>
        body {
            font-family: Georgia, serif;
            background: #f9f9f9;
            padding: 2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        #portrait {
            display: none;
            max-height: 100px;
            border-radius: 50%;
            margin-bottom: 1em;
        }
        #questionArea {
            display: none;
            margin-bottom: 1em;
        }
        textarea {
            width: 100%;
            padding: 1em;
            font-family: Georgia, serif;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #submitBtn {
            margin-top: 1em;
            padding: 0.75em;
            width: 100%;
            background: #333;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #responseBox {
            display: none;
            margin-top: 2em;
            padding: 1em;
            border: 1px solid #ccc;
            background: #fdfdfd;
            max-height: 300px;
            overflow-y: auto;
        }
        #tokenInfo {
            font-size: 0.9em;
            margin-top: 0.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Talk with a Bible Character</h2>
        <label for="character">Choose a character:</label>
        <select id="character" onchange="onCharacterSelect()">
            <option value="">‚Äì select ‚Äì</option>
            <option value="peter">Peter</option>
            <option value="simeon">Simeon</option>
            <option value="the_accused">The Accused</option>
        </select>
        <img id="portrait" src="" alt="Character portrait">

        <div id="questionArea">
            <label for="question">Your question:</label>
            <textarea id="question" rows="4"></textarea>
            <button id="submitBtn" onclick="askCharacter()">Ask</button>
        </div>

        <div id="responseBox"></div>
        <div id="tokenInfo"></div>
    </div>

    <script>
        function onCharacterSelect() {
            const character = document.getElementById("character").value;
            const portrait = document.getElementById("portrait");
            const questionArea = document.getElementById("questionArea");
            const responseBox = document.getElementById("responseBox");
            const tokenInfo = document.getElementById("tokenInfo");

            if (character) {
                portrait.src = "/static/images/" + character + ".jpg";
                portrait.style.display = "block";
                questionArea.style.display = "block";
                responseBox.style.display = "none";
                tokenInfo.style.display = "none";
            } else {
                portrait.style.display = "none";
                questionArea.style.display = "none";
                responseBox.style.display = "none";
                tokenInfo.style.display = "none";
            }
        }
    async function askCharacter() {
        const character = document.getElementById("character").value;
        const question = document.getElementById("question").value;
        const responseBox = document.getElementById("responseBox");
        const tokenInfo = document.getElementById("tokenInfo");

        responseBox.innerHTML = "‚è≥ Thinking...";
        responseBox.style.display = "block";
        tokenInfo.style.display = "none";

        try {
            const res = await fetch("/api/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    character: character,
                    user_input: question
                })
            });

            const data = await res.json();

            if (!res.ok || data.error) {
                responseBox.innerHTML = `‚ö†Ô∏è ${data.error || "Something went wrong."}`;
                return;
            }

            responseBox.innerHTML = data.reply;
            tokenInfo.innerHTML = `üßæ Token usage: ${data.total_tokens} (Prompt: ${data.prompt_tokens}, Response: ${data.completion_tokens})<br>
                                   üí∏ Estimated cost: $${data.estimated_cost}`;
            tokenInfo.style.display = "block";

        } catch (error) {
            responseBox.innerHTML = "‚ö†Ô∏è Failed to contact the server.";
            console.error("Error:", error);
        }
    }
        
    </script>
</body>
</html>
