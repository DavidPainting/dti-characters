<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Talk with a Bible Character</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

        body {
            font-family: 'Nunito', sans-serif;

            background: #f9f9f9;
            padding: 2em;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: 1em auto;
            background: #fff;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        #portrait {
            display: none;
            max-height: 100px;
            border-radius: 50%;
            margin-bottom: 1em;
        }
        #questionArea {
            display: none;
            margin-bottom: 1em;
        }
        textarea {
            background: #fcfcfc;
            width: 100%;
            padding: 1em;
            font-family: 'Nunito', sans-serif;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #submitBtn {
            margin-top: 1em;
            padding: 0.75em;
            width: 100%;
            background: #333;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #responseBox {
            display: none;
            margin-top: 2em;
            padding: 1em;
            border: 1px solid #ccc;
            background: #fdfdfd;
            max-height: 300px;
            overflow-y: auto;
        }
        #tokenInfo {
            font-size: 0.9em;
            margin-top: 0.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="showInfo()" style="float: right; margin-bottom: 1em;">‚ÑπÔ∏è About</button>
        <h2>Talk with a Bible Character</h2>
       
        <input type="hidden" id="character" value="">

        <img id="portrait" src="" alt="Character portrait">

        <div id="infoModal" style="display: none; position: fixed; top: 10%; left: 5%; width: 90%; max-width: 600px; background: white; padding: 1rem; border: 2px solid #ccc; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 1000; overflow-y: auto; max-height: 80%;">
          <button onclick="hideInfo()" style="float: right; background: none; border: none; font-size: 1.2rem; cursor: pointer;">‚úñ</button>
          <div id="infoContent" style="margin-top: 1.5rem;"></div>
        </div>


        <div id="questionArea">
            <label for="question">Your question:</label>
            <textarea id="question" rows="4"></textarea>
            <button id="actionBtn" onclick="handleAction()">Submit</button>
        </div>

        <div id="responseBox"></div>
        <div id="tokenInfo"></div>
        <button id="downloadBtn" onclick="downloadConversation()" style="display: none; margin-top: 1em;">
            Download Conversation
        </button>
        <button onclick="startRecording()">üé§ Speak</button>
        <audio id="responseAudio" controls style="display:none;"></audio>


    </div>

    <script>
    let conversationLog = '';
    let lastResponse = '';
    let followupUsed = false;
    let hasAsked = false;
    let mediaRecorder, recordedChunks = [];

    function showInfo() {
      fetch("/about")
        .then(res => res.text())
        .then(text => {
          document.getElementById("infoContent").innerHTML = formatMultilineText(text);
          document.getElementById("infoModal").style.display = "block";
        });
    }

    function hideInfo() {
      document.getElementById("infoModal").style.display = "none";
    }

    function formatMultilineText(text) {
      const lines = text.split(/\n+/);
      return lines.map(line => `<p>${line.trim()}</p>`).join("");
    }

    function getUrlParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function startRecording() {
      recordedChunks = [];

      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = handleRecordingStop;
        mediaRecorder.start();

        document.getElementById("responseBox").innerHTML += `<p>üéôÔ∏è Listening for 7 seconds...</p>`;
        setTimeout(() => mediaRecorder.stop(), 7000);
      }).catch(err => alert("Microphone access denied."));
    }

    function handleRecordingStop() {
      const blob = new Blob(recordedChunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append("file", blob, "voice_input.webm");

      fetch("/stt", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.transcript) {
          document.getElementById("question").value = data.transcript;
          handleAction(); // or askCharacter() if that's preferred
        } else {
          alert("Could not understand the audio.");
        }
      });
    }

    function readAloud(text) {
      fetch("/tts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text, voice: "onyx" })
      })
      .then(res => res.blob())
      .then(blob => {
        const audio = document.getElementById("responseAudio");
        audio.src = URL.createObjectURL(blob);
        audio.style.display = "block";
        audio.play();
      });
    }

    async function handleAction() {
        if (!hasAsked) {
            await askCharacter();
            hasAsked = true;
            document.getElementById("actionBtn").innerText = "Follow-up";
        } else if (!followupUsed) {
            await followUp();
            followupUsed = true;
            document.getElementById("actionBtn").style.display = "none";
        }
    }

        function onCharacterSelect() {
            const character = document.getElementById("character").value;
            const portrait = document.getElementById("portrait");
            const questionArea = document.getElementById("questionArea");
            const responseBox = document.getElementById("responseBox");
            const tokenInfo = document.getElementById("tokenInfo");

            if (character) {
                portrait.src = "/static/images/" + character + ".jpg";
                portrait.style.display = "block";
                questionArea.style.display = "block";
                responseBox.style.display = "none";
                tokenInfo.style.display = "none";
            } else {
                portrait.style.display = "none";
                questionArea.style.display = "none";
                responseBox.style.display = "none";
                tokenInfo.style.display = "none";
            }
        }
    async function askCharacter() {
        const character = document.getElementById("character").value;
        const question = document.getElementById("question").value;
        const responseBox = document.getElementById("responseBox");
        const tokenInfo = document.getElementById("tokenInfo");
        responseBox.innerHTML = "‚è≥ Thinking...";
        responseBox.style.display = "block";
        tokenInfo.style.display = "none";

        try {
            const res = await fetch("/api/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    character: character,
                    user_input: question
                })
            });

            const data = await res.json();

            if (!res.ok || data.error) {
                responseBox.innerHTML = `‚ö†Ô∏è ${data.error || "Something went wrong."}`;
                return;
            }

            responseBox.innerHTML = data.reply
                .split('\n\n')
                .map(p => `<p>${p}</p>`)
                .join('');

            readAloud(data.reply);

            lastResponse = data.reply;
            conversationLog += `You: ${question}\n\n${data.reply}\n\n`;

            const downloadBtn = document.getElementById("downloadBtn");
            if (downloadBtn) downloadBtn.style.display = "inline-block";

            const followupBtn = document.getElementById("followupBtn");
            if (followupBtn) followupBtn.style.display = "inline-block";

            document.getElementById("question").value = "";

            followupUsed = false;


            tokenInfo.innerHTML = `üßæ Token usage: ${data.total_tokens} (Prompt: ${data.prompt_tokens}, Response: ${data.completion_tokens})<br>
                                   üí∏ Estimated cost: $${data.estimated_cost}`;
            tokenInfo.style.display = "block";

        } catch (error) {
            responseBox.innerHTML = "‚ö†Ô∏è Failed to contact the server.";
            console.error("Error:", error);
        }
    }
       
    function downloadConversation() {
        const blob = new Blob([conversationLog], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'conversation.txt';
        a.click();

        URL.revokeObjectURL(url);
    }

    async function followUp() {
        if (followupUsed) {
            alert("You‚Äôve already used your follow-up.");
            return;
        }

        const character = document.getElementById("character").value;
        const question = document.getElementById("question").value;
        const responseBox = document.getElementById("responseBox");
        const tokenInfo = document.getElementById("tokenInfo");

        responseBox.innerHTML = "‚è≥ Thinking...";
        tokenInfo.style.display = "none";

        try {
            const res = await fetch("/api/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    character: character,
                    user_input: `This was the last thing you said:\n\n"${lastResponse}"\n\nHere is my follow-up:\n${question}`
                })
            });

            const data = await res.json();

            if (!res.ok || data.error) {
                responseBox.innerHTML = `‚ö†Ô∏è ${data.error || "Something went wrong."}`;
                return;
            }

            responseBox.innerHTML = data.reply
                .split('\n\n')
                .map(p => `<p>${p}</p>`)
                .join('');
            readAloud(data.reply);
            tokenInfo.innerHTML = `üßæ Token usage: ${data.total_tokens} (Prompt: ${data.prompt_tokens}, Response: ${data.completion_tokens})<br>
                                   üí∏ Estimated cost: $${data.estimated_cost}`;
            tokenInfo.style.display = "block";

            conversationLog += `Follow-up: ${question}\n\n${data.reply}\n\n`;
            lastResponse = data.reply;
            followupUsed = true;

            const actionBtn = document.getElementById("actionBtn");
            if (actionBtn) actionBtn.style.display = "none";



        } catch (error) {
            responseBox.innerHTML = "‚ö†Ô∏è Failed to contact the server.";
            console.error("Error:", error);
        }
    }
 
    window.onload = function () {
      const charParam = getUrlParam("character");
      const characterInput = document.getElementById("character");

      console.log("[DEBUG] URL character param:", charParam);
      console.log("[DEBUG] Hidden input element:", characterInput);

      const validCharacters = ["peter", "simeon", "the_accused"]; // Add others as needed
      const selectedCharacter = validCharacters.includes((charParam || "").toLowerCase())
        ? charParam.toLowerCase()
        : "the_accused";

      characterInput.value = selectedCharacter;

      console.log("[DEBUG] Final character selection:", selectedCharacter);

      onCharacterSelect(); // Show portrait + question box etc.
    };



    </script>
</body>
</html>
