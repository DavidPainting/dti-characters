
<!DOCTYPE html>
<html>
<head>
    <title>Bible Character Chat</title>
</head>
<body>
    <h2>Talk with a Bible Character</h2>
    <form method="POST" action="/ask">
        <label for="character">Choose a character:</label>
        <select name="character" id="character">
            <option value="peter">Peter</option>
            <option value="simeon">Simeon</option>
            <option value="the_accused">The Accused</option>
        </select><br><br>
        <label for="user_input">Your question:</label><br>
        <textarea name="user_input" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Ask">
    </form>
</body>
</html>
